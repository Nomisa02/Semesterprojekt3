<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <h1>Buy Menu</h1>
        <div class="item" onclick="buyItem('Item 1')">Item 1</div>
        <div class="item" onclick="buyItem('Item 2')">Item 2</div>
        <div class="item" onclick="buyItem('Item 3')">Item 3</div>
        <div class="clickable-box" onclick="clickBox()">Click Me!</div>


        <!-- New interactive elements -->
        <button class="button" onclick="buttonClicked()">Click Button</button>
        <input type="text" class="input-field" id="inputField" placeholder="Enter text">
        <button class="button" onclick="inputButtonClicked()">Submit</button>
        <select class="dropdown" id="dropdown" onchange="dropdownChanged()">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
